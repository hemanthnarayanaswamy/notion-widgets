<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Time Left in the Year</title>
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box {
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days {
            background-color: #0f4d4f;
        }
        #hours {
            background-color: #4CAF50;
        }
        #minutes {
            background-color: #76250b;
        }
        h2 {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <div id="counter">
        <h2>Time left in <span id="year"></span></h2>
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
    </div>

<script>
    function getCurrentYearEnd() {
        let now = new Date();
        let currentYear = now.getFullYear();
        document.getElementById("year").innerText = currentYear; // Show correct year
        return new Date(currentYear + 1, 0, 1, 0, 0, 0); // Countdown to next Jan 1
    }

    function showRemaining() {
        let now = new Date();
        let distance = end - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>Happy New Year!</h2>";
            return;
        }

        let days = Math.floor(distance / _day);
        let hours = Math.floor((distance % _day) / _hour);
        let minutes = Math.floor((distance % _hour) / _minute);

        document.getElementById("days").innerHTML = days + " days ";
        document.getElementById("hours").innerHTML = hours + " hours ";
        document.getElementById("minutes").innerHTML = minutes + " mins ";
    }

    // Initialize countdown
    const _second = 1000;
    const _minute = _second * 60;
    const _hour = _minute * 60;
    const _day = _hour * 24;

    let end = getCurrentYearEnd();
    let timer = setInterval(showRemaining, 1000); // Update every second
    showRemaining(); // Run once immediately

</script>

</body>
</html>
